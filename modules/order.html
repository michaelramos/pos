<div name="order" presenter="order_presenter" title="ORDERS" description="Order Module" color="rgb(233,30,99)">
	<menu class="test" text="New" action="newOrder" enable="" title="New"/>
	<menu text="Sync" action="" enable="" title="Sync"/>
	<content>
		<div class="mdl-grid order-list">
			<div class="mdl-cell mdl-cell--12-col" partial-view="order-item">
				<div class="mdl-grid mdl-grid--no-spacing list-view mdl-shadow--2dp">
				  <div class="mdl-cell mdl-cell--2-col">
					<div class="image-holder">
						<h3>1</h3>
					</div>
				  </div>
				  <div class="mdl-cell mdl-cell--10-col">
						<div class="mdl-layout mdl-grid">
							<div class="mdl-cell mdl-cell--3-col list-label">ORDER BY: </div><div class="mdl-cell mdl-cell--3-col list-value">Donie</div>
							<div class="mdl-cell mdl-cell--3-col list-label">DATE: </div><div class="mdl-cell mdl-cell--3-col list-value">2016-01-20</div>
							<div class="mdl-cell mdl-cell--3-col list-label">TOTAL AMOUNT: </div><div class="mdl-cell mdl-cell--3-col list-value">Php 200.00</div>
							<div class="mdl-cell mdl-cell--3-col list-label">STATUS: </div><div class="mdl-cell mdl-cell--3-col list-value">PENDING</div>
						</div>
				  </div>
				</div>
			</div>
		</div>
	</content>
	<script type="application/javascript">
		Platform.presenter('order_presenter', {
			init: function(navigator) {
				console.log('test');
				Platform.updateUI();
				console.log('test2');
				
				for(var i=0; i < 10; i++) {
					var item = MVVM.partial('order-item');
					item.find('.image-holder').css('background-color', window.randomColors());
					item.find('.image-holder > h3').text(i + 1);
					$('.order-list').append(item);
				}
			}
		});
	</script>
</div>
