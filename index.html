<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="resources/css/material.indigo-pink.min.css">
		<link rel="stylesheet" href="resources/css/styles.css">
		
		
		<script src="resources/js/material.min.js"></script>
		<script src="resources/js/jquery.js"></script>
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!-- Square card -->
		<style>
		.demo-card-square.mdl-card {
		  width: 300px;
		  height: 150px;
		}
		
		.demo-card-square > .mdl-card__title {
		  color: #fff;
		}
		
		.demo-card-image.mdl-card {
		  width: 200px;
		  height: 100px;
		}
		
		.demo-card-image > .mdl-card__actions {
		  height: 52px;
		  padding: 16px;
		  background: rgba(0, 0, 0, 0.2);
		}
		
		.demo-card-image__filename {
		  color: #fff;
		  font-size: 14px;
		  font-weight: 500;
		}		
		</style>
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title" id="platform-title">POS</span>
				
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<div id="platform-search" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
							  mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon"
						   for="fixed-header-drawer-exp">
					  <i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
					  <input class="mdl-textfield__input" type="text" name="sample"
							 id="fixed-header-drawer-exp">
					</div>
				  </div>
					<button id="demo-menu-lower-right"
							class="mdl-button mdl-js-button mdl-button--icon">
					  <i class="material-icons">more_vert</i>
					</button>

					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
						for="demo-menu-lower-right" id="platform-context-menu">
					  <li partial-view="platfom-context-menu-item" class="mdl-menu__item">Some Action</li>
					</ul>
				</div>
				<!-- Right aligned menu below button -->
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Transactions</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" onclick="Platform.load();">Home</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div partial-view="platform-default" class="mdl-grid platform-transaction-menus">
						<div partial-view="platform-transaction-menu" class="mdl-cell mdl-cell--4-col">
							<div class="demo-card-square mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title mdl-card--expand">
									<h2 class="mdl-card__title-text platform-transaction-name">Item</h2>
								</div>
								<div class="mdl-card__supporting-text platform-transaction-description">Items</div>
									<div class="mdl-card__actions mdl-card--border">
									<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action">Open</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="resources/js/dal.js"></script>
		<script src="resources/js/mvvm.js"></script>
		<script src="resources/js/platform.js"></script>
		<script src="resources/js/index.js"></script>
	</body>
</html>
